<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            12
            <h2>{{obj.name}}--{{obj.age}}</h2>
            <h2>{{obj.age}}</h2>
            <h3 v-text="obj.name"></h3>
            <h4 v-text="msg"></h4>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            <h3>{{msg}}</h3>
            <div v-html="htmlStr"></div>
            <div v-html="obj.fav"></div>
            <input type="text" v-model="msg" />
            <img v-bind:src="imgSrc" v-bind:alt="altTitle" width="200" />
            <button v-on:click="handlerClick">按钮1</button>
            <button v-on:click="handlerClick2">按钮2</button>
            <button @click="handlerClick2">按钮3</button>
        </div>
        <script src="./MyVue.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
        <script>
            let vm = new MyVue({
                el: "#app",
                data: {
                    obj: {
                        name: "小马哥",
                        age: 19,
                        fav: "<h4>前端Vue</h4>",
                    },
                    msg: "MVVM实现原理",
                    htmlStr: "<h3>hello MVVM</h3>",
                    imgSrc: "https://c-ssl.duitang.com/uploads/blog/202104/22/20210422220415_2e4bd.jpg",
                    altTitle: "眼睛",
                    isActive: "true",
                },
                methods: {
                    handlerClick() {
                        alert(1)
                        console.log(this)
                    },
                    handlerClick2() {
                        console.log(this)
                        alert(2)
                    },
                },
            })
        </script>
    </body>
</html>
